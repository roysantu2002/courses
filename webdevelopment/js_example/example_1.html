<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic HTML CSS Example</title>
		<script type="text/javascript">
			function sayHello() {
				alert('Hello World');
			}
		</script>

		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}
			.container {
				margin: 100px auto;
				max-width: 600px;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 10px;
				background-color: #f9f9f9;
			}
			h1 {
				color: #333;
			}
			p {
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Hello, World!</h1>
			<p>This is a basic example of HTML and CSS.</p>
		</div>
		<button name="b1" onclick="sayHello()" value="Say Hello">Click me</button>
	</body>
</html>
