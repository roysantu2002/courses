<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Form Example</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}
			form {
				max-width: 400px;
				margin: 0 auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 10px;
				background-color: #f9f9f9;
			}
			label,
			input {
				display: block;
				margin-bottom: 10px;
			}
			input[type='text'],
			input[type='email'] {
				width: 100%;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			input[type='submit'] {
				background-color: #007bff;
				color: #fff;
				border: none;
				padding: 10px 20px;
				font-size: 16px;
				border-radius: 5px;
				cursor: pointer;
			}
			input[type='submit']:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h1>Contact Us</h1>

		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" />

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" />

			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
