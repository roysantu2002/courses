<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML List Example</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}
			ul,
			ol {
				list-style-type: none;
				padding: 0;
			}
			li {
				font-size: 18px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Types of Fruits</h1>

		<h2>Unordered List:</h2>
		<ul>
			<li>Apple</li>
			<li>Orange</li>
			<li>Banana</li>
			<li>Grapes</li>
		</ul>

		<h2>Ordered List:</h2>
		<ol>
			<li>Cherry</li>
			<li>Pineapple</li>
			<li>Mango</li>
			<li>Watermelon</li>
		</ol>
	</body>
</html>
